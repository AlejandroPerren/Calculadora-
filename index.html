<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
        <header>Calculadora</header>

        <main class="calculadora">
            <div class="resultado"><h2>0</h2></div>
            <h3 class="boton">7</h3>
            <h3 class="boton" >8</h3>
            <h3 class="boton">9</h3>
            <h3 class="boton operaciones suma">+</h3>
            <h3 class="boton">4</h3>
            <h3 class="boton">5</h3>
            <h3 class="boton">6</h3>
            <h3 class="boton operaciones resta">-</h3>
            <h3 class="boton">1</h3>
            <h3 class="boton">2</h3>
            <h3 class="boton">3</h3>
            <h3 class="boton operaciones multiplicacion">*</h3>
            <h3 class="igual operaciones">=</h3>
            <h3 class="boton operaciones division">/</h3>
            <h3 class="igual clear">clear</h3>
        </main>


        <footer>Calculadora Realizada por Alejandro Perren</footer>
        <script src="script.js"></script>
</body>
</html>
